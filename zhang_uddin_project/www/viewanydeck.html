<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">

	<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />

	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="stylesheet" type="text/css" href="css/index.css">

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="bootstrap-4.1.3-dist/css/bootstrap.min.css" />
	<script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="css/style.css">

	<script type="text/javascript" src="jquery.js"></script>

	<script type="text/javascript" src="scripts/platform.js"></script>
	<script type="text/javascript" src="scripts/pageActions.js"></script>
	<script type="text/javascript" src="scripts/deckCardActions.js"></script>
	<script type="text/javascript" src="scripts/imageActions.js"></script>
	<script type="text/javascript" src="scripts/viewanydeck.js"></script>

	<title>View Decks</title>
</head>

<body>
	<header class="site-header">
		<div class="container">
			<img src="images/vanguard_logo.png" class="center" />
			<h1>Deck Builder</h1>
		</div>
	</header>

    <div class="site-nav">
		<div id="sideMenu" class="sidemenu">
			<a href="javascript:void(0)" class="closebtn" onclick="closeSideMenu()">&times;</a>
			<a href="browse.html">Browse Decks</a>
			<a href="build.html">Build Decks</a>
			<a onclick="goToProfile()">Profile</a>
			<a id="logout">Logout</a>
		</div>

        <span onclick="openSideMenu()" id="sideBarButton">&#9776</span>
    </div>

    <section class="site-main">
        <div class="container">
            <!-- <p id="added-deck"></p> -->
            <!-- Title and Creator -->
            <h3 id="added-deck" class="text-center"></h3>
            <p class="text-center">by</p>
            <div class="profile-picture-container">
                <div class="profile-picture"></div>
                <h5 id="creator-name" class="text-center"></h5>
            </div>

            <hr />

            Description: <p id="desc"></p>

            <hr />

            <h6 class="text-center">Rate/Comment</h6>
            <div class="form-group">
                <h6>Comment:</h6>
                <textarea class="form-control form-control-lg" name="rating-msg" id="rating-msg" rows="3" placeholder="Post a comment here"></textarea>
            </div>
            <div class="form-group text-center" id="number-rating">
                <select name='rating' id="rating" class="text-center">
                    <option value='1'>1 (lowest)</option>
                    <option value='2'>2</option>
                    <option value='3'>3</option>
                    <option value='4'>4</option>
                    <option value='5'>5 (highest)</option>
                </select>
                <button type="submit" name="rating-btn" id="rating-btn" class="btn btn-primary btn-sm rating-btn">Post Rating</button>
            </div>
            <p id="review-score"></p>

            <hr />

            <button class="btn btn-primary btn-sm decklist-btn">Show Decklist</button>
            <div class="decklist nodisplay">
                <p>Grade 0:</p>
                <ul id="g0-list"></ul>
                <p>Grade 1:</p>
                <ul id="g1-list"></ul>
                <p>Grade 2:</p>
                <ul id="g2-list"></ul>
                <p>Grade 3:</p>
                <ul id="g3-list"></ul>
                <p>Grade 4:</p>
                <ul id="g4-list"></ul>
            </div>

            <button class="btn btn-primary btn-sm playtest-btn">Draw Starting Hand</button>

            <hr />

            <div class="row">

            </div>

        </div>
    </section>

    <footer class="site-footer"></footer>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

</body>

</html>
